<div class="card mb-3">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">Electricity consumption</h5>
          <div class="live-price">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center"><strong>Light 1</strong>  
                      <span class="text-success"> <i class="fa fa-caret-up mr-2"></i>{{light1ElecConsumption}}kw </span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center"><strong>Light 2</strong> 
                      <span class="text-danger"> <i class="fa fa-caret-down mr-2"></i> {{light2ElecConsumption}}kw</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center"><strong>Laptop</strong> 
                      <span class="text-success"> <i class="fa fa-caret-up mr-2"></i>{{laptopElecConsumption}}kw</span> 
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center"><strong>AC</strong> 
                    <span class="text-success"> <i class="fa fa-caret-up mr-2"></i>{{acElecConsumption}}kw</span> 
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>
